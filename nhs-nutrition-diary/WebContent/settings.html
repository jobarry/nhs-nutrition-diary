<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>
	    <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Settings</title>
		<link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  		<link href="css/standardPage.css" rel="stylesheet">
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
    			<div class="collapse navbar-collapse">
  					<h3 class="nav-title">Settings</h3>
          		</div>
  			</div>
		</nav>
    	
    	<div class="container">
			<h2>Amend requirements (for dieticians only)</h2>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item">
						<span>Calories per day (kcal)</span>
						<div class="btn-group btn-group-xs" role="group" aria-label="..." style="float:right">
    						<button type="button" class="btn btn-primary">-</button>
  							<button type="button" class="btn btn-default btn" disabled="">500</button>
  							<button type="button" class="btn btn-default btn">+</button>
						</div>
					</li>
					<li class="list-group-item">
  						<span>Protein per day(g)</span>
  						<div class="btn-group btn-group-xs" role="group" aria-label="..." style="float:right">
      						<button type="button" class="btn btn-primary">-</button>
  							<button type="button" class="btn btn-default btn" disabled="">30.0</button>
  							<button type="button" class="btn btn-default btn">+</button>
						</div>
					</li>
					<li class="list-group-item">
  						<span>Fluid per day (ml)</span>
						<div class="btn-group btn-group-xs" role="group" aria-label="..." style="float:right">
      						<button type="button" class="btn btn-primary">-</button>
  							<button type="button" class="btn btn-default btn" disabled="">500</button>
  							<button type="button" class="btn btn-default btn">+</button>
  						</div>
  					</li>
					<li class="list-group-item">
  						<span>Activity level</span>
						<div class="btn-group btn-group-xs" role="group" aria-label="..." style="float:right">
      						<button type="button" class="btn btn-primary">-</button>
  							<button type="button" class="btn btn-default btn" disabled="">1.4</button>
  							<button type="button" class="btn btn-default btn">+</button>
						</div>
					</li>
				</ul>
     			<button class="btn btn-lg btn-primary btn-block" type="submit">Save changes</button>
			</div>
		</div>
	</body>
</html>
