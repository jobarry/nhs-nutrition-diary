<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  		<link href="css/standardPage.css" rel="stylesheet">
		<script src="lib/jquery/jquery-2.1.1.min.js"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>
		<script src="scripts/incrementButton.js"></script>
    	<title>Settings</title>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
    			<div class="collapse navbar-collapse">
  					<h3 class="nav-title">Settings</h3>
          		</div>
  			</div>
		</nav>
    	
    	<div class="container">
			<h2>Amend requirements (for dieticians only)</h2>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item">
						
    <form id='myform' method='POST' action='#'>
  		<span><p id="requirementsText">Calories per day (kcal)</p>
		<input type='button' value='-' class='qtyMinusCal' field='quantity' />
		<input type='text' name='quantity' id="cals" value='0' class='qty' />
   		<input type='button' value='+' class='qtyPlusCal' field='quantity' /></span>
</form>
						
					</li>
					<li class="list-group-item">
  						
    <form id='myform' method='POST' action='#'>
  		<span><p id="requirementsText">Protein per day (p)</p>
    	<input type='button' value='-' class='qtyMinusProt' field='quantity' />
    	<input type='text' name='quantity' id="protein" value='0' class='qty' />
    	<input type='button' value='+' class='qtyPlusProt' field='quantity' /></span>
</form>
					</li>
					<li class="list-group-item">

	<form id='myform' method='POST' action='#'>
		<span><p id="requirementsText">fluid per day (ml)</p>
    	<input type='button' value='-' class='qtyMinusFluid' field='quantity' />
    	<input type='text' name='quantity' id="fluid" value='0' class='qty' />
    	<input type='button' value='+' class='qtyPlusFluid' field='quantity' /></span>
</form>
  					</li>
					<li class="list-group-item">
  				
	<form id='myform' method='POST' action='#'>
		<span><p id="requirementsText">Activity level </p>
	    <input type='button' value='-' class='qtyMinusActivity' field='quantity' />
	    <input type='text' name='quantity' id="activity" value='0' class='qty' />
	    <input type='button' value='+' class='qtyPlusActivity' field='quantity' /></span>
</form>
					</li>
				</ul>
     			<button class="btn btn-lg btn-primary btn-block" type="submit">Save changes</button>
			</div>
		</div>
	</body>
</html>
