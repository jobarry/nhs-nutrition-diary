<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="css/standardPage.css" rel="stylesheet" />

<script src="lib/jquery/jquery.js"></script>

<script src="scripts/symptoms.js"></script>

<title>Custom Symptoms</title>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="row">
			<div class="col-xs-2 border">
				<button class="btn btn-default navbar-btn" id="nav-button">
					<i class="glyphicon glyphicon-chevron-left"></i>
				</button>
			</div>
			<div class="col-xs-8 border navbar-title">SYMPTOMS</div>
			<div class="col-xs-2 visible-xs-block border">
				<span style="float: right">
					<button class="btn btn-default navbar-btn" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" id="toggle-button">
						<i class="glyphicon glyphicon-cog"></i>
					</button>
				</span>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">setting</a></li>
					<li><a href="#">Log out</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<form class="form-signup" role="form">
			<div class="well" style="max-width: 400px;"overflow:auto;">

				<div class="left-inner-addon style="float:left;"">
					<i class="glyphicon glyphicon-calendar"></i> <input type="text"
						class="form-control date" placeholder="Date" />
				</div>

				<div class="left-inner-addon style="float:left;"">
					<i class="glyphicon glyphicon-time"></i> <input type="text"
						class="form-control time " placeholder="Time" />

				</div>
				<br>


				<div class="right-inner-addon style="float:right;"">
					<i class="glyphicon glyphicon-plus" style="vertical-align: centre"></i>
					<input class="btn btn-lg btn-primary btn-block symptomAddButton"
						type="button" id="saveNewSymptom" style="float: right">
					<div style="overflow: hidden; padding-right: .5em;">
						<input type="text" class="form-control" id="newSymptom"
							placeholder="Enter symptom..."><br>
					</div>
				</div>
				<h4 style="text-align: center">Custom Symptoms</h4>
				<ul class="list-group checked-list-box" id="newSymptomList">

				<!--  <p class="drop-scoring">

					Please rate discomfort 1-5 (low - high)<br> 1 <input
						type="radio" name="cfimb_5" id="id_cfimb_5_1" value="1"> 2
					<input type="radio" name="cfimb_5" id="id_cfimb_5_1" value="1">

					3 <input type="radio" name="cfimb_5" id="id_cfimb_5_1" value="1">

					4 <input type="radio" name="cfimb_5" id="id_cfimb_5_1" value="1">

					5 <input type="radio" name="cfimb_5" id="id_cfimb_5_1" value="1">
					<br>
					<br> <input type="text" class="form-control"
						id="symptomComment" placeholder="Optional comment">
				</p>-->
				</ul>
				<br>
		</form>
	</div>
	<button id="btn_submit_symptoms"
		class="btn btn-lg btn-success btn-block submitNewSymptoms"
		onclick="SubmitController.prototype.submit(this.id)">Submit
		symptoms</button>
</body>
</html>
