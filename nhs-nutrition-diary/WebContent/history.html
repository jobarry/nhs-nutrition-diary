<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/graphs.css"/>
		<script src="scripts/graphs.js" type="text/javascript"></script>
		<script src="lib/d3/d3.v3.js" charset="utf-8"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>
    	<script src="lib/jquery/jquery-2.1.1.min.js"></script>
		<script src="scripts/Navigator.js"></script>
		<script src="scripts/database/Database.js"></script>
		<script src="lib/jquery/jquery-ui-1.11.2.js" type="text/javascript"></script>
		<title>History</title>
	</head>
	
	<body onload="makeGraph(parameters.foodComponents.options[parameters.foodComponents.selectedIndex].value)">
		<nav class="navbar navbar-default" role="navigation">
  			<div class="container-fluid">
    			<!-- Brand and toggle get grouped for better mobile display -->
    			<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        				<span class="sr-only">Toggle navigation</span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</button>
      				<a class="navbar-brand" href="#">History</a>
    			</div>

    			<!-- Collect the nav links, forms, and other content for toggling -->
    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      				<ul class="nav navbar-nav navbar-right">
        				<li><a href="#">Log out</a></li>
      				</ul>
    			</div>
  			</div>
		</nav>
    	
    	<div class="container">
     		<div class="row clearfix">
    			<div class="col-md-12 column"></div>
			</div>
	   		<div class="row clearfix">
	    		<div class="col-md-12 column">
	    			<div class="panel panel-default" style="margin-top:40px">
						<div class="panel-heading">Select</div>
	    				<div class="panel-body">
						    <div class="goal-progress"> 
	    						<form id="parameters">
									<select name="foodComponents" onchange="makeGraph(this.form.foodComponents.options[this.form.foodComponents.selectedIndex].value)">
										<option id="calories_dropdown" value="Calories (kcal)">Calories</option>
										<option id="protein_dropdown" value="Protein (g)">Protein</option>
										<option id="fluid_dropdown" value="Fluid (ml)">Fluid</option>
										<option id="weight_dropdown" value="Weight (kg)">Weight</option>
									</select>
								</form>
	    					</div>
	     				</div>
	     			</div>
				</div>
			</div>
     	
     		<div class="row clearfix">
				<div class="col-md-12 column">
     				<div id="datepicker_div">
						<p>
							From: <input type="text" id="datepicker" onclick="showDate()"/>
							To: <input type="text" id="datepicker"/>
						</p>
					</div>
     				
     				<div id="historyVisualisation" style="width=1000 height=1000">
						<svg id="visualisation"></svg>
					</div>
     			</div>
     		</div>
		</div>
  	</body>
</html>
