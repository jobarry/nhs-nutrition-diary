<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="lib/jquery/jquery-ui-1.11.2.min.css" rel="stylesheet">
		<link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/graphs.css"/>
		<link href="css/timepicker.css" rel="stylesheet"/>
		<script src="lib/jquery/jquery-2.1.1.min.js"></script>
  		<script src="lib/jquery/jquery-ui-1.11.2.min.js"></script>
  		<script src="scripts/timepicker.js"></script>
		<script src="lib/d3/d3.min.js" charset="utf-8"></script>
		<script src="lib/bootstrap/bootstrap.min.js"></script>
		<script src="scripts/OnLoad.js"></script>
		<script src="scripts/dataVisualisation/Table.js"></script>
		<script src="scripts/historyViewer.js"></script>
		<script src="scripts/database/local/foodDataJSON.js"></script>
		<script src="scripts/database/local/symptomJSON.js"></script>
    	<script src="scripts/util/dateTimePicker.js"></script>
		<script src="scripts/Navigator.js"></script>
		<script src="scripts/util/Validator.js"></script>
		<script src="scripts/database/local/localDB.js"></script>
		<!-- script src="scripts/dataVisualisation/DateParser.js"></script-->
		<script src="scripts/dataVisualisation/Graph.js"></script>
		<script src="scripts/dataVisualisation/Summary.js"></script>
		<link href="lib/tidy-table-1.9.3/tidy-table.min.css" rel="stylesheet"></link>
		<script src="lib/tidy-table-1.9.3/tidy-table.min.js"></script>
		<title>History</title>
	</head>
	
	<body onload="OnLoad.prototype.load('history')">
		<nav class="navbar navbar-default" role="navigation">
  			<div class="container-fluid">
    			<!-- Brand and toggle get grouped for better mobile display -->
    			<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        				<span class="sr-only">Toggle navigation</span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</button>
      				<a class="navbar-brand" href="#">History</a>
    			</div>

    			<!-- Collect the nav links, forms, and other content for toggling -->
    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      				<ul class="nav navbar-nav navbar-right">
        				<li><a href="#">Log out</a></li>
      				</ul>
    			</div>
  			</div>
		</nav>
    	
    	<div class="container">
     		<div class="row clearfix">
    			<div class="col-md-12 column"></div>
			</div>
	   		<div class="row clearfix">
	    		<div class="col-md-12 column">
	    			
	    			<div class="btn-group btn-group-justified" id="presentationFormat" style="padding-top:10px;" role="group" aria-label="..." data-toggle="buttons">
						<label id="graphSelectorLabel" class="btn btn-primary active" onclick="toggleHistoryVisualisationButton(this.id)">
							<input type="radio" name="options" id="graphSelector" class="btn btn-default" autocomplete="off" checked>Graph
				  		</label>
						<label id="tableSelectorLabel" class="btn btn-primary" onclick="toggleHistoryVisualisationButton(this.id)">
							<input type="radio" name="options" id="tableSelector" class="btn btn-default" autocomplete="off">Table
						</label>
				  		<label id="summarySelectorLabel" class="btn btn-primary" onclick="toggleHistoryVisualisationButton(this.id)">
				  			<input type="radio" name="options" id="summarySelector" class="btn btn-default" autocomplete="off">Summary
				 		</label>
					</div>
	    			
	    			<div class="panel panel-default" style="margin-top:40px">
						<div class="panel-heading">Select</div>
	    				<div class="panel-body">
						    <div class="goal-progress"> 
	    						<form id="parameters">
									<select id="foodComponents" name="foodComponents" onchange="toggleHistoryVisualisation()">
										<option id="calories_dropdown" value="Calories (kcal)">Calories</option>
										<option id="protein_dropdown" value="Protein (g)">Protein</option>
										<option id="fluid_dropdown" value="Fluid (ml)">Fluid</option>
										<option id="weight_dropdown" value="Weight (kg)">Weight</option>
									</select>
								</form>
	    					</div>
	     				</div>
	     			</div>
				</div>
			</div>
     	
     		<div class="row">
				<div class="col-md-12 column">
     				<div id="datepicker_div">
						<p>
							From: <input type="text" class="date" id="datepickerFrom" onchange="toggleHistoryVisualisation()"> 
							To: <input type="text" class="date" id="datepickerTo" onchange="toggleHistoryVisualisation()">
						</p>
     				<div id="historyVisualisation">
						<svg id="graph"></svg>
						<div id="table"></div>
						<div id="summary"></div>
					</div>
     			</div>
     		</div>
		</div>
  	</body>
</html>
