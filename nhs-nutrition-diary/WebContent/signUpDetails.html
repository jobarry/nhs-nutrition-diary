    	<title>APPetite</title>
	</head>
	<body>
 		<nav class="navbar navbar-default" role="navigation">
    		<div class="row">
 				<div class="col-xs-2 border">
 					<button class="btn btn-default navbar-btn" id="nav-button" onclick="Navigator.prototype.back()">
 						<i class="glyphicon glyphicon-chevron-left"></i>
 					</button>
    			</div>
      			<div class="col-xs-8 border navbar-title">Register</div>
      		</div>
		</nav>
    	<div class="container">
      		<form class="form-signup" role="form" method="post" action="scripts/database/server/register.php">
				<table class="regester-table">
				  <tr>
				    <td align="left"><label for="nhsnumber">NHS Number:</label></td>
				    <td><input class="form-control" name="nhsnumber" id="nhs-number" type="text" placeholder="Enter Your NHS Number" required></td>
				  </tr>
				  <tr>
				    <td align="left"><label for="password">Password:</label></td>
				    <td><input class="form-control" name="password" id="password" type="password" placeholder="Enter Your Password" required></td>
				  </tr>
				  <tr>
				    <td align="left"><label for="password_again">Confirm Password:</label></td>
				    <td><input class="form-control" name="password_again" id="password-confirm" type="password" placeholder="Confirm Your Password" required></td>
				  </tr>
				  <tr>
				    <td align="left"><label for="weight">Weight:</label></td>
				    <td><input class="form-control" name="weight" id="weight" type="number" placeholder="Enter Your Weight" required></td>
				  </tr>
				  <tr>
				    <td align="left"><label for="dob">Date of Birth:</label></td>
				    <td><input type="text" id="symptomDate" name="dob" class="form-control date" placeholder="  Enter Your Date of Birth"></td>
				  </tr>
				  <tr>
				    <td align="left"><label for="activity_level">Activity Level:</label></td>
				    <td><input class="form-control" name="activity_level" id="activity-level" type="text" placeholder="Enter Your Activity Level" required></td>
				  </tr>
				  <tr>
				    <td align="left"><label for="gender">Gender:</label></td>
				    <td align="left">
		      			<input class="radio_buttons optional" id="user_basic_sex_male" name="user_basic[sex]" type="radio" value="Male"> Male
		      			<input class="radio_buttons optional" id="user_basic_sex_female" name="user_basic[sex]" type="radio" value="Female"> Female</td>
				  </tr>
				</table>
				<!-- Mandatory hidden input --><input type="hidden" name="token" value="">
        		<button id="btn_submit_signUpDetails" class="btn btn-lg btn-success btn-block">Submit</button>
        			<!-- onclick="SubmitController.prototype.submit(this.id)">Submit</button-->
      		</form>
    	</div>
  	</body>
</html>
