<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="css/standardPage.css" rel="stylesheet">
	<script src="scripts/RequirementsCalculator.js"></script>
 
  </head>
  <body>
 <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
	<h2  class="nav-title">Sign Up</h2>
          </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div class="container">
      <form class="form-signup" role="form">
      <div class="input-group">
  	
      <div class="input-group-btn">

      </div><!-- /btn-group -->
    </div><!-- /input-group -->
    
    <!-- GENERATING REQUIREMENTS FIELDS -->
    
      <label for="weight" class="sr-only">Weight</label>
      <input class="form-control" id="weight" type="number" placeholder="enter your weight"required>	
      
      <input class="form-control" id="age" type="number" placeholder="enter your age"required>
      
      <input class="form-control" id="activity-level" type="text" placeholder="enter your activity level"required> <br>
      <!-- ACTIVITY LEVEL NOT NEEDED FOR GENERATING REQUIRMENTS -->
      
      <label>Sex</label><br>
      
      <input class="radio_buttons optional" id="user_basic_sex_female" name="user_basic[sex]" type="radio" value="Male"> Male <br>
      
      <input class="radio_buttons optional" id="user_basic_sex_female" name="user_basic[sex]" type="radio" value="Female"> Female <br>
      
      
          <!-- END OF GENERATING REQUIREMENTS FIELDS -->
      
        
	  
        <button class="btn btn-lg btn-primary btn-block" type="submit">submit</button>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
